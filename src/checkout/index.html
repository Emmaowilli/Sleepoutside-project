<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Sleep Outside</title>

    <!-- Use root-relative paths – safest for both local + deployed -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent logo" />
        <a href="/index.html">
          Sleep<span class="highlight">Outside</span>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place Your Order</h2>

        <!-- MINIMAL checkout form -->
        <form id="checkout-form">
          <label>
            Full Name
            <input type="text" name="fullName" required />
          </label>

          <label>
            Address
            <input type="text" name="address" required />
          </label>

          <label>
            Credit Card
            <input type="text" name="creditCard" required />
          </label>

          <button type="button" id="checkoutSubmit">Place Order</button>
        </form>
      </section>
    </main>

    <footer>
      ©2025 ⛺ SleepOutside ⛺ WDD 330
    </footer>

    <!-- global JS (if you have shared logic like cart count in header etc.) -->
    <script type="module" src="/js/main.js"></script>
    <!-- checkout logic -->
    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
